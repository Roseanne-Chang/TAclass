<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 4px double rgba(0, 0, 0, 0.2); /* Double border with transparency */
            padding: 15px;
            text-align: left;
        }

        th:not(:first-child):not(:nth-child(3)),
        td:not(:first-child):not(:nth-child(3)) {
            border: 2px solid rgba(0, 0, 0, 0.2); /* Single border with transparency */
        }

        img {
            max-height: 100px;
            max-width: 100px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }

        .boxed-content {
            border: 2px solid #00bcd4; /* Blue-green color single border */
            padding: 10px;
            display: inline-block;
        }

        .radio-container {
            display: flex;
            align-items: center;
        }

        .radio-container input {
            margin-right: 10px;
        }

        .remove-empty-cells td:empty {
            display: none;
        }

        /* Center the title in the middle of the table */
        .center-title {
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="3" class="center-title">About -- 112306080</td>
        </tr>
        <tr>
            <td rowspan="3">
                <img src="selfie.jpg" alt="Can not get personal photo">
                <p>personal photo</p>
            </td>
            <td colspan="2">
                Name: <div class="boxed-content">張瓏馨</div><br>
                <div class="radio-container">
                    Gender: 
                    <input type="radio" name="gender" value="Male"> Male 
                    <input type="radio" name="gender" value="Female"> Female 
                    <input type="radio" name="gender" value="Other"> Other
                </div>
            </td>
        </tr>
        <!-- 在 County 欄位的右邊插入 Birthday 欄位 -->
        <tr class="remove-empty-cells">
            <td>County: 
                <select>
                    <option value="Taipei">Taipei</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>
                Birthday: <input type="date">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                E-mail: <div class="boxed-content">112306080@g.nccu.edu.tw</div>
            </td>
        </tr>
        <tr class="remove-empty-cells">
            <td>Hobby</td>
            <td colspan="2">
                <input type="checkbox" name="hobby" value="Swimming"> Swimming
                <input type="checkbox" name="hobby" value="Volleyball"> Volleyball
                <input type="checkbox" name="hobby" value="Movie"> Movie
                <input type="checkbox" name="hobby" value="Game"> Game
                <input type="checkbox" name="hobby" value="Sleep"> Sleep
            </td>
        </tr>
        <tr class="remove-empty-cells">
            <td>Skill</td>
            <td colspan="2">
                <input type="checkbox" name="skill" value="Java"> Java
                <input type="checkbox" name="skill" value="HTML"> HTML
                <input type="checkbox" name="skill" value="Python"> Python
                <input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office
                <input type="checkbox" name="skill" value="Premiere"> Premiere
            </td>
        </tr>
        <tr class="remove-empty-cells">
            <td>Say something</td>
            <td colspan="2">
                <textarea placeholder="Say something here."></textarea>
            </td>
        </tr>
        <tr class="form-actions remove-empty-cells">
            <td colspan="3">
                <button type="submit">提交</button>
                <button type="reset">重設</button>
            </td>
        </tr>
    </table>

</body>
</html>
